name: btvcred
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  bloc_pattern: ^3.0.0
  community_material_icon: ^5.9.55
  firebase_remote_config: ^0.6.0
  flare_splash_screen: ^3.0.1
  flushbar: ^1.10.4
  flutter_launcher_icons: ^0.9.0
  flutter_svg: ^0.21.0+1
  google_fonts: ^1.1.0
  flutter_keyboard_visibility: ^5.0.3
  numberpicker: ^2.1.1
  one_context: ^1.1.0
  page_transition: ^1.1.7+6
  path_provider: ^2.0.1
  percent_indicator: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
  - lib/assets/
  - lib/assets/animations/
  - lib/assets/icons/
  - lib/assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: 'lib/assets/logo/logo.png'
